<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="TelaCadastro.css">
    <title>Document</title>
</head>
<header>
    <nav class="navbar navbar-expand-md " id="navPrincipal">
        <div class="container-fluid">
            <a class="navbar-brand" href="../TelaPrincipal/TelaPrincipal.html">Roma Investments</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="../TelaAuxilio/Auxilio.html">Auxilio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../TelaPrincipal/TelaPrincipal.html">Açoes</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto"> <!-- Adicionando ms-auto aqui -->
                    <li class="nav-item" id="cadastro">
                        <a class="nav-link" href="../TelaCadastro/Cadastro.html">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-md" id="navCima">
        <div class="container-fluid">
            <!-- Botão de alternância (Hamburguer) para colapsar a segunda navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavCima"
                aria-controls="navbarNavCima" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo à esquerda -->
            <a class="navbar-brand" href="../TelaPrincipal/TelaPrincipal.html" id="Logo">
                <img src="../Img/IconeLogoColiseu.png" alt="Logo" width="100%" height="80"
                    class="d-inline-block align-text-top">
            </a>

            <!-- Conteúdo colapsável da segunda navbar -->
            <div class="collapse navbar-collapse" id="navbarNavCima">
                <div class="d-flex justify-content-between align-items-center  w-100">
                    <!-- Campo de entrada e botão no centro -->
                    <div class="input-group mb-3" style="max-width: 600px; flex-grow: 1;">
                        <input type="text" class="form-control" placeholder="ação" aria-label="ação"
                            aria-describedby="button-addon2" id="search" oninput="buscarAcoes()">
                        <button class="btn btn-outline-secondary" type="button" id="buttonSearch">Pesquisar</button>
                    </div>

                    <div id="searchResults" class="mt-3">
                        <!-- Resultados da pesquisa -->
                    </div>

                    <!-- Ícone de perfil à direita -->
                    <a class="navbar-brand" href="../TelaLogin/TelaLogin.html" id="iconPerfil">
                        <img src="../Img/iconPerfil.png" alt="Perfil" width="40" height="40"
                            class="d-inline-block align-text-top">
                        entrar
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="forms">
        <form>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3">
                <label for="InputTelefone" class="form-label">Telefone</label>
                <input type="number" class="form-control" id="InputTelefone" aria-describedby="TelefoneHelp" placeholder="9 DIGITOS" oninput="mascaraTel()">
            </div>
            <button onclick="verificarUsuarioExistente()" class="btn btn-outline-primary">Cadastrar</button>
        </form>
    </div>
</main>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

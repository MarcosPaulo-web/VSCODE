<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/StyleNavBarCliente.css">
    <link rel="stylesheet" href="../CSS/StylePerfil.css">
    <title>Meu perfil</title>
</head>
<body>
    <div id="navbar-container"></div>
    <main>

        <h1>Meu Perfil</h1>
        <div class="forms">
          <form >
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nome</label>
                <input type="text" class="form-control" id="InputNome" readonly="true">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" readonly="true" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="text" class="form-control" id="InputPassword" readonly="true">
            </div>
            <div class="mb-3">
              <label for="exampleInputTelefone1" class="form-label">Telefone</label>
              <input type="number" class="form-control" id="InputTelefone" readonly="true">
            </div>
            <div class="buttons">
            <button onclick="showEditar(event)" type="button" class="btn btn-outline-primary">Editar</button>
            <button type="submit" id="btnConfirmar" class="btn btn-outline-primary">Confirmar</button>
            </div>
          </form>
        </div>
        <button id="btnLogout" onclick="logout()" type="button" class="btn btn-outline-danger">Logout</button>
      </main>
</body>
</html>
<script src="../JS/Perfil.js"></script>
<script src="../JS/NavbarCliente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

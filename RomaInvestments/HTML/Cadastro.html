<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/StyleCadastro.css">
    <link rel="stylesheet" href="../CSS/StyleNavBarCliente.css">
    <title>Cadastro</title>
</head>

<body >
    <div id="navbar-container"></div>

    <main>
        <div class="forms" onsubmit="verificarUsuarioExistente(event)">
            <form>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                        oninput="mascaraEmail()">
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="InputPassword">
                </div>
                <div class="mb-3">
                    <label for="InputTelefone" class="form-label">Telefone</label>
                    <input type="number" class="form-control" id="InputTelefone" aria-describedby="TelefoneHelp"
                        placeholder="9 DIGITOS" oninput="mascaraTel()">
                </div>
                <button class="btn btn-outline-primary">Cadastrar</button>
            </form>
        </div>
    </main>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../JS/Cadastro.js"></script>
<script src="../JS/NavbarCliente.js"></script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>To do list</title>
</head>

<body>
    <div class="painel">
        <div class="informations">
            <h3 class="title">
                TO DO LIST
            </h3>
            <div class="loadBar">
                <div class="loaded" id="loaded"></div>
            </div>
        </div>
        <div class="numbers" id="numbers">
            2/3
        </div>
        <button type="button" id="btn-add" class="btn btn-outline-info" onclick="showPostTask()">+</button>
    </div>
    <ul class="lista" id="lista">
    </ul>

    <div class="post-task" id="post-task">
        <div class="title">
            <h3>NEW TASK</h3>
            <button onclick="hiddenPostTask()">x</button>
        </div>
        <label for="title">Title :</label>
        <input id="title" type="text">
        <label for="desc">descrição :</label>
        <textarea name="desc" id="desc" rows="10"></textarea>
        <label for="prioridade"> prioridade :</label>
        <input id="prioridade" type="number" maxlength="1" max="0" min="9">
        <button type="button" onclick="postTask()" class="btn btn-primary">Post</button>
    </div>

    <div class="edit-task" id="edit-task">
        <div class="title">
            <h3 id="title-task-edit">TASK</h3>
            <button onclick="hiddenEditTask()">x</button>
        </div>
        <label for="title-edit">Title :</label>
        <input id="title-edit" type="text">
        <label for="desc-edit">descrição :</label>
        <textarea name="desc" id="desc-edit" rows="10"></textarea>
        <label for="prioridade-edit"> prioridade :</label>
        <input id="prioridade-edit" type="number" maxlength="1" max="0" min="9">
        <div class="realizado">
            <label for="todo">to do</label>
            <input type="radio" id="todo" name="realizado">
            <label for="Conclued">Conclued</label>
            <input type="radio" id="Conclued" name="realizado">
        </div>
        <button type="button" onclick="putTask(event)" class="btn btn-primary">Edit</button>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../SCRIPT/script.js"></script>

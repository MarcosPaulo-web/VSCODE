<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../MenuEstoque/StyleMenuEstoque.css">
    <title>Estoque</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg " id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="../MenuADM/MenuADM.html">
                    <img src="../img/mangaRosa.png" alt="Bootstrap" width="30" height="24">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../MenuEstoque/MenuEstoque.html">Estoque</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../MenuPublicarPeca/MenuPublciarPeca.html">Publicar Peça</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../SuporteAdm/SuporteAdm.html">Suporte</a>
                  </li>
               
              </div>
            </div>
          </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Gestão de Estoque</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <label for="filtroNome" class="form-label">Filtro por Nome</label>
                <input type="text" id="filtroNome" class="form-control" placeholder="Digite o nome do produto">
            </div>
            <div class="col-md-4">
                <label for="filtroCategoria" class="form-label">Filtro por Categoria</label>
                <select id="filtroCategoria" class="form-select">
                    <option value="">Todas</option>
                    <option value="Camisetas">Camisetas</option>
                    <option value="Calças">Calças</option>
                    <option value="Sapatos">Sapatos</option>
                    <option value="Acessórios">Acessórios</option>
                    <!-- Adicione outras categorias conforme necessário -->
                </select>
            </div>
        <!-- Tabela de Produtos -->
        <h2 class="mt-5">Produtos em Estoque</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaEstoque">
                <!-- Produtos serão inseridos dinamicamente aqui -->
            </tbody>
        </table>

        <!-- Botão para Voltar -->
        <div class="row mt-4">
            <div class="col-md-6">
                <a href="../MenuADM/MenuADM.html" class="btn btn-secondary w-100">Voltar</a>
            </div>
            <div class="col-md-6">
                <a href="/mangaRosaTeste/MenuPublicarPeca/MenuPublicarPeca.html" class="btn btn-success w-100">Adicionar Novo Produto</a>
            </div>
        </div>
    </main>

    

</body>
</html>
<script src="../mangaRosaTeste/MenuEstoque/MenuEstoque.js"></script>

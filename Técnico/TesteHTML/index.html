<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front com Api</title>
    <link rel="stylesheet" href="../TesteHTML/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1>Api de Produto</h1>

        <button id="getDataBtn">Consumir Dados  Metodo(GET)</button>
        <input type="number" id="produtoId" placeholder="Digite o ID do produto, ou consulte todos apenas apertando no botão acima">        
        <div class="input-group">
            <label for="idProdutoDisplay">ID do Produto:</label>
            <input type="text" id="idProdutoDisplay" readonly>
        </div>
        <div class="input-group">
            <label for="nmProdutoDisplay">Nome do Produto:</label>
            <input type="text" id="nmProdutoDisplay" readonly>
        </div>
        <div class="input-group">
            <label for="vlProdutoDisplay">Valor do Produto:</label>
            <input type="number" id="vlProdutoDisplay" readonly>
        </div>
        

        <!-- Área para exibir os dados obtidos via Json-->
        <textarea id="result" readonly></textarea>
        <textarea id="resultConcatenated" readonly></textarea>

     
                <input type="text" id="nmProduto" placeholder="Nome do produto">
        <input type="number" id="vlProduto" placeholder="Valor do Produto">
        <button id="sendDataBtn">Enviar Dados Metodo(POST)</button>
    </div>


    <script src="../TesteHTML/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

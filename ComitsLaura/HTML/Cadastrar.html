<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Cadastrar.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="Logo">
            <img src="../Img/LogoCadastro.png" alt="Logo Login">
        </div>
        <div class="iserts">
            <label for="Email">Usu√°rio ou Email:</label>
            <div class="input-group flex-nowrap" id="email">
                <input type="email" class="form-control" aria-label="Email" aria-describedby="addon-wrapping" id="Email"
                    onkeydown="evitarEspaco(event)">
            </div>
            <label for="Password">Senha:</label>
            <div class="input-group flex-nowrap" id="password">
                <input type="password" class="form-control" aria-label="Password" aria-describedby="addon-wrapping"
                    id="Password">
            </div>

            <label for="usuario">Usuario:</label>
            <div class="input-group flex-nowrap" id="usuario">
                <input type="text" class="form-control" aria-label="usuario" aria-describedby="addon-wrapping"
                    id="usuario">
            </div>
            <div class="tel_cpf_inputs">
                <div class="input-group flex-nowrap" id="cpf">
                    <label for="cpf">Cpf:</label>
                    <input type="text" class="form-control" aria-label="cpf" aria-describedby="addon-wrapping" id="cpf">
                </div>
                <div class="input-group flex-nowrap" id="phone">
                    <label for="phone">Telefone:</label>
                    <input type="number" class="form-control" aria-label="phone" aria-describedby="addon-wrapping"
                        id="phone">
                </div>
                <!-- outro jeito onclick="javascript:alert()" -->

            </div>
            <div class="buttons">
                <button type="button" class="btn btn-success">Cadastrar</button>
            </div>
        </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/Cadastrar.js"></script>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="../CSS/Admin.css">
    <title>YouFree Relatórios</title>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="menu">
                <!-- Botão deslizante para mudar o tema -->
                <div class="theme-switcher">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
                        <span class="slider"></span>
                    </label>
                </div>
                <button onclick="displayFaturamento()">Relatório de Faturamento</button>
                <button onclick="displayFeedback()">Relatório de Feedbacks</button>
                <button onclick="displayAcessos()">Relatório de Acessos</button>
                <div class="radiobar-card">
                <label for="anual"><b>Anual</b>
                    <input type="radio" id="anual" name="relatorio" checked="true">
                </label>
                <label for="mensal"> <b>Mensal</b>
                    <input type="radio" id="mensal" name="relatorio">
                </label>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content" id="content">

    </div>
    </div>

</body>

</html>
<script src="../JS/Admin.js"></script>
